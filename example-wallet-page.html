<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedera Wallet Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .challenge-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            color: #333;
        }

        .challenge-box.show {
            display: block;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            color: #0c5460;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .step-text {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Game Login</h1>
        <p class="subtitle">Authenticate with your Hedera wallet</p>

        <div class="info-box">
            <strong>How it works:</strong>
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">Enter your Hedera account ID</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">We'll generate a challenge message</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">Sign it with your wallet (HashPack/Blade)</div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-text">Get authenticated and start playing!</div>
            </div>
        </div>

        <div class="input-group">
            <label for="accountId">Hedera Account ID</label>
            <input 
                type="text" 
                id="accountId" 
                placeholder="0.0.12345"
                value="0.0.12345"
            >
        </div>

        <div class="input-group">
            <label for="serverUrl">Server URL</label>
            <input 
                type="text" 
                id="serverUrl" 
                placeholder="http://localhost:3000"
                value="http://localhost:3000"
            >
        </div>

        <button class="btn" id="getChallengeBtn">Get Challenge</button>

        <div class="challenge-box" id="challengeBox"></div>

        <div id="signSection" style="display: none;">
            <div class="input-group">
                <label for="signature">Signature (hex)</label>
                <input 
                    type="text" 
                    id="signature" 
                    placeholder="Paste signature here"
                >
            </div>

            <div class="input-group">
                <label for="publicKey">Public Key</label>
                <input 
                    type="text" 
                    id="publicKey" 
                    placeholder="302a300506032b6570032100..."
                >
            </div>

            <button class="btn" id="verifyBtn">Verify & Login</button>
        </div>

        <div class="status" id="status"></div>

        <div style="margin-top: 30px; text-align: center; font-size: 12px; color: #999;">
            <p>For testing purposes. In production, use HashPack or Blade wallet.</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = document.getElementById('serverUrl').value;
        let currentChallenge = '';
        let currentAccountId = '';

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status show ${type}`;
        }

        function showLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<span class="loader"></span> Processing...';
            } else {
                button.disabled = false;
                button.textContent = button.id === 'getChallengeBtn' ? 'Get Challenge' : 'Verify & Login';
            }
        }

        document.getElementById('getChallengeBtn').addEventListener('click', async () => {
            const accountId = document.getElementById('accountId').value.trim();
            const serverUrl = document.getElementById('serverUrl').value.trim();
            
            if (!accountId) {
                showStatus('Please enter your Hedera account ID', 'error');
                return;
            }

            const accountIdPattern = /^\d+\.\d+\.\d+$/;
            if (!accountIdPattern.test(accountId)) {
                showStatus('Invalid account ID format. Use format: 0.0.12345', 'error');
                return;
            }

            const button = document.getElementById('getChallengeBtn');
            showLoading(button, true);

            try {
                const response = await fetch(`${serverUrl}/auth/challenge`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ accountId })
                });

                const data = await response.json();

                if (data.success) {
                    currentChallenge = data.data.challenge;
                    currentAccountId = accountId;
                    
                    document.getElementById('challengeBox').textContent = currentChallenge;
                    document.getElementById('challengeBox').classList.add('show');
                    document.getElementById('signSection').style.display = 'block';
                    
                    showStatus(
                        `Challenge received! Expires in ${data.data.expiresIn} seconds. Sign this message with your Hedera wallet.`,
                        'success'
                    );
                } else {
                    showStatus(`Error: ${data.error || 'Failed to get challenge'}`, 'error');
                }
            } catch (error) {
                showStatus(`Connection error: ${error.message}`, 'error');
            } finally {
                showLoading(button, false);
            }
        });

        document.getElementById('verifyBtn').addEventListener('click', async () => {
            const signature = document.getElementById('signature').value.trim();
            const publicKey = document.getElementById('publicKey').value.trim();
            const serverUrl = document.getElementById('serverUrl').value.trim();

            if (!signature || !publicKey) {
                showStatus('Please enter both signature and public key', 'error');
                return;
            }

            const button = document.getElementById('verifyBtn');
            showLoading(button, true);

            try {
                const response = await fetch(`${serverUrl}/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        accountId: currentAccountId,
                        signature: signature,
                        publicKey: publicKey
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(
                        `âœ… Authentication successful! Token: ${data.data.token.substring(0, 20)}...`,
                        'success'
                    );
                    
                    // Store token for future requests
                    localStorage.setItem('hederaAuthToken', data.data.token);
                    localStorage.setItem('hederaAccountId', data.data.accountId);
                    
                    // If this page is opened from Unreal Engine, send token back
                    if (window.ue && window.ue.sendAuthToken) {
                        window.ue.sendAuthToken(data.data.token, data.data.accountId);
                    }
                    
                    setTimeout(() => {
                        showStatus('You can now close this window and return to the game!', 'info');
                    }, 2000);
                } else {
                    showStatus(`Verification failed: ${data.error || 'Invalid signature'}`, 'error');
                }
            } catch (error) {
                showStatus(`Connection error: ${error.message}`, 'error');
            } finally {
                showLoading(button, false);
            }
        });

        // Auto-fill from URL parameters (useful for deep linking)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('accountId')) {
            document.getElementById('accountId').value = urlParams.get('accountId');
        }
        if (urlParams.has('serverUrl')) {
            document.getElementById('serverUrl').value = urlParams.get('serverUrl');
        }
        if (urlParams.has('autoChallenge') && urlParams.get('autoChallenge') === 'true') {
            document.getElementById('getChallengeBtn').click();
        }
    </script>
</body>
</html>
