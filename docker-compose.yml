version: '3.8'

services:
  hedera-auth-server:
    build: .
    container_name: hedera-auth-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - HEDERA_NETWORK=${HEDERA_NETWORK:-testnet}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - CHALLENGE_EXPIRATION=${CHALLENGE_EXPIRATION:-300}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
